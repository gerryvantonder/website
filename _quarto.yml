# This is the website configuration file 
# For training developers:
#  Please do not edit this file
#  Contact us if something doesn't look right on your rendered website

project:
  type: book
  output-dir: _site
  render:
    - index.md
    - about-me.md
    - history.md
    - history/*
    - "!history/*/no_render"
    - contact-me.md

format:
  html:
    theme: "_extensions/rhodesiansoldier/courseformat/theme.scss"
    css: styles.css
    number-sections: false

execute:
  freeze: auto

knitr:
  opts_knit:
    cache.path: .knitr_cache

book:
  favicon: "_extensions/rhodesiansoldier/courseformat/img/favicon.ico"
  page-navigation: true
  page-footer: 
    center: |
      Licensed [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/) 
      ![](https://creativecommons.org/images/deed/cc_icon_black_x2.png){width=25px} 
  navbar:
    pinned: true
    logo: "_extensions/rhodesiansoldier/courseformat/img/rhodesian_lion.png"
    right:
      - icon: github
        href: https://github.com/avantonder/
        aria-label: Andries van Tonder GitHub
    left:
      - text: "Home"
        file: index.md
      - text: "About me"
        file: about-me.md
      - text: "History"
        file: history.md
      - text: "Contact me"
        file: contact-me.md
    title: "The Rhodesian Soldier"
  chapters:
    - part: "Contents"
    - text: "Welcome"
      href: index.md
    - text: "About me"
      href: about-me.md
    - part: "History"
      chapters:
        - history.md
        - history/01-pioneers.md 
        - history/02-rebellions.md
    - text: "Contact me"
      href: contact-me.md
    
    