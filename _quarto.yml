# This is the website configuration file 
# For training developers:
#  Please do not edit this file
#  Contact us if something doesn't look right on your rendered website

project:
  type: book
  output-dir: _site
  render:
    - index.md
    - about-me.md
    - publications.md
    - publications/*
    - "!publications/*/no_render"
    - personal_services.md
    - book_reviews.md
    - contact-me.md

format:
  html:
    theme: "_extensions/rhodesiansoldier/courseformat/theme.scss"
    css: styles.css
    number-sections: false

execute:
  freeze: auto

knitr:
  opts_knit:
    cache.path: .knitr_cache

book:
  favicon: "_extensions/rhodesiansoldier/courseformat/img/favicon.ico"
  page-navigation: true
  page-footer: 
    center: |
      Licensed [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/) 
      ![](https://creativecommons.org/images/deed/cc_icon_black_x2.png){width=25px} 
  navbar:
    pinned: true
    logo: "_extensions/rhodesiansoldier/courseformat/img/gvt_logo.jpg"
    right:
      - icon: github
        href: https://github.com/avantonder/
        aria-label: Andries van Tonder GitHub
    left:
      - text: "Home"
        file: index.md
      - text: "About me"
        file: about-me.md
      - text: "Publications"
        file: publications.md
      - text: "Services"
        file: services.md
      - text: "Reviews"
        file: book_reviews.md
      - text: "Contact me"
        file: contact-me.md
    title: "Gerry van Tonder"
  chapters:
    - part: "Contents"
    - text: "Welcome"
      href: index.md
    - text: "About me"
      href: about-me.md
    - part: "Publications"
      href: publications.md
      chapters:
        - publications/01-africa.md
        - publications/02-britain.md
        - publications/03-middle_east.md
        - publications/04-cold_war.md
        - publications/05-korean_war.md
        - publications/06-world_wars.md
        - publications/07-biographies.md
    - part: "Professional Services"
      href: services.md
      chapters:
        - services/01-military_research.md
        - services/02-editing.md
    - text: "Book Reviews"
      href: book_reviews.md
    - text: "Contact me"
      href: contact-me.md
    
    